<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axia Card Exams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="text-area">
        <div class="info">
          <h1>
            Get <span class="highlight">insights</span> that help <br />
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
        </div>

        <div class="statistics">
          <div>
            <p>10k+</p>
            <span>COMPANIES</span>
          </div>

          <div>
            <p>314</p>
            <span>TEMPLATES</span>
          </div>

          <div>
            <p>12M+</p>
            <span>QUERIES</span>
          </div>
        </div>
      </div>

      <div class="image-area">
        <img src="./images/image-header-desktop.jpg" alt="People working" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
